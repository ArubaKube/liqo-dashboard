<div class="relative bg-white dark:bg-night-700">
  <div class="mx-auto px-5">
    <div class="flex items-center justify-between py-3.5 md:justify-start">
      <!-- Logo -->
      <a class="flex items-center justify-start sm:order-2 md:mr-10" [routerLink]="['']">
        <a class="flex items-center justify-center rounded p-2 focus:outline-none focus:ring-1">
          <svg-icon src="assets/images/logo-arubakube-small.svg" [svgClass]="'h-11 w-10'"> </svg-icon>
        </a>
        <b class="hidden pl-3 text-sm font-bold dark:text-night-50 sm:block"> LIQO </b>
      </a>

      <!-- Mobile Navigation Menu Button-->
      <div class="sm:order-1 md:hidden">
        <button (click)="toggleMobileMenu()" type="button"
          class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 hover:bg-gray-100 hover:text-gray-500 dark:bg-night-700 dark:text-night-200 dark:hover:text-night-400"
          aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg-icon src="assets/icons/outline/menu.svg" [svgClass]="'h-6 w-6'"> </svg-icon>
        </button>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden space-x-10 sm:order-3 md:flex w-full">
        <app-navbar-menu class="w-full"></app-navbar-menu>
      </div>

    </div>
  </div>
  <!-- Mobile menu -->
  <app-navbar-mobile></app-navbar-mobile>
</div>
