<div *transloco="let t">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mt-8 mb-4">
        {{ t('clusters.details.resourcesUsageOfVirtualNode') }} "{{ node.name }}"
    </h2>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <div>
            <div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
                <div
                    echarts
                    [theme]="'macaron'"
                    [options]="cpuGraph"
                    class="w-full h-full"></div>
            </div>
        </div>
        <div>
            <div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
                <div
                    echarts
                    [theme]="'macaron'"
                    [options]="memoryGraph"
                    class="w-full h-full"></div>
            </div>
        </div>
    </div>
</div>
