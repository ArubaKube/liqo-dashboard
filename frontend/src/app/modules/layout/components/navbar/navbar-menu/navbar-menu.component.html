<ng-container *transloco="let t">
  <div class="flex flex-row justify-between items-center">
    <div>
      <div class="dropdown relative inline-block" *ngFor="let menu of pagesMenu$ | async">
        <a [ngClass]="
      menu.selected || menu.active
        ? 'bg-primary-500 text-white'
        : 'text-gray-600 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-600 '
    " class="mr-2 inline-flex rounded-md px-3 py-2 text-sm font-medium" [routerLink]="menu.route || '#'">
          <span>{{ t(menu.group) }}</span>
        </a>
        <div *ngIf="menu.items.length > 0" class="dropdown-content absolute top-[100%] min-w-[200px] origin-top-left"
          navbar-submenu [submenu]="menu.items"></div>

      </div>

    </div>
    <div class="dropdown relative inline-block mr-4">
      <button class="btn-small">
        <svg-icon [src]="selectedLangIcon" [svgClass]="'h-5 w-5'"> </svg-icon>
      </button>
      <div *ngIf="langMenu.length > 0" class="dropdown-content absolute top-[100%] min-w-[30px] origin-top-left"
        navbar-submenu [submenu]="langMenu"></div>
    </div>
  </div>
</ng-container>
