<div class="flex items-start mb-4">
  <img *ngIf="iconPath" [src]="iconPath" alt="Icon" class="mr-2 w-6 h-6"/>
    <p class="text-primary-600 font-bold">{{title}}</p>
</div>

<div class="flex flex-col justify-evenly">
  <div *ngFor="let item of items" class="flex justify-between py-1">
    <span class="font-medium text-gray-700">{{item.label}}</span>
    <span class="text-l font-bold">{{item.value}}</span>
  </div>
</div>
