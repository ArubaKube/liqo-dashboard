<div *transloco="let t" class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row h-full">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-gray-900 dark:text-night-50">{{t('namespaces.offloadedNamespaces')}}</h3>
    </div>
    <div class="inline-flex items-center">
      <button tpPlacement="bottom" (click)="reload()" tp="Sync" class="ml-2 btn-small">
        <svg-icon src="assets/icons/solid/sync.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
      </button>
    </div>
  </div>

  <div class="relative overflow-x-auto">
    <ag-grid-angular
      style="height:70vh"
      class="ag-theme-material w-full"
      [rowHeight]="50"
      [pagination]="true"
      [paginationPageSize]="10"
      [rowData]="namespaces"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [enableCellTextSelection]=true>
    </ag-grid-angular>
  </div>
</div>
